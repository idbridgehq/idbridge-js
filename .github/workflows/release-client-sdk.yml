name: release-client-sdk

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    # This workflow file is mirrored into the public SDK repo.
    # Gate execution so it only publishes from the public repo.
    if: github.repository == vars.OSS_SDK_PUBLIC_REPO
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - run: pnpm -w lint
      - run: pnpm -w typecheck
      - run: pnpm -w build

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          version: pnpm -w changeset:version
          publish: pnpm -w changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


